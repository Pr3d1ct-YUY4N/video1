<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频展示</title>
</head>
<body>
  <h1>视频列表</h1>

  <!-- 用于展示视频的容器 -->
  <div id="videoContainer"></div>

  <script>
    // 定义视频数据
    const getVideoData = [
      {
        video_url: 'https://sf1-cdn-tos.huoshanstatic.com/obj/media-fe/xgplayer_doc_video/mp4/xgplayer-demo-360p.mp4',
        title: '标题1',
        username: '用户1'
      },
      {
        video_url: 'https://stream7.iqilu.com/10339/upload_transcode/202002/09/20200209105011F0zPoYzHry.mp4',
        title: '标题2',
        username: '用户2'
      },
      {
        video_url: 'https://stream7.iqilu.com/10339/upload_transcode/202002/09/20200209104902N3v5Vpxuvb.mp4',
        title: '标题3',
        username: '用户3'
      },
      {
        video_url: 'https://vjs.zencdn.net/v/oceans.mp4',
        title: '标题4',
        username: '用户4'
      }
    ];

    // 获取容器
    const videoContainer = document.getElementById("videoContainer");

    // 遍历视频数据，动态生成视频标签
    getVideoData.forEach(video => {
      const videoElement = document.createElement("video");
      videoElement.width = 640;  // 设置视频宽度
      videoElement.height = 360; // 设置视频高度
      videoElement.controls = true; // 显示控制条

      const sourceElement = document.createElement("source");
      sourceElement.src = video.video_url;
      sourceElement.type = "video/mp4";
      videoElement.appendChild(sourceElement);  // 添加视频源

      // 创建标题和用户名
      const titleElement = document.createElement("h3");
      titleElement.textContent = video.title;

      const usernameElement = document.createElement("p");
      usernameElement.textContent = `上传者: ${video.username}`;

      // 将标题、用户名和视频元素插入页面
      videoContainer.appendChild(titleElement);
      videoContainer.appendChild(usernameElement);
      videoContainer.appendChild(videoElement);
    });
  </script>
</body>
</html>
